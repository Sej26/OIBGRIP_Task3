<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Converter</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  margin:0;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-15.jpg");

  height: 100vh;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  max-width: 500px;
  padding: 26px;
  background-color: #FFF9CA;
    top: 20vh;
    left: 50vh;
    right: 50vh;
    opacity: 1.5;
}
.head{
  text-align: center;
  padding: 5%;
  color: #EF5B0C;
  font-weight: bold;
  font-size: 3rem;
}
/* Full-width input fields */
input[type=number] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus{
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  margin-bottom: 20px;
}

.type{
  float: right;
  padding: 5px;
  border-color: #D61C4E;
  border-width: medium;
}
.btn:hover {
  opacity: 1;
}
label{
  font-size: 1.5rem;
   color: #D61C4E;
}
.menu{
  font-size: 1rem;
  font-weight: bold;
  padding: 2%;
}
.result{
  box-shadow: 10px 5px 5px  #355764;
  background: #f1f1f1;
  padding: 2%;
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>
<div class="bg-img">
  <form action="/" class="container"  method="post">
    <h1 class="head">Temperature Converter</h1>
    <select id="selectInputDegreeType" class="type" name="type" data-style="btn-info">
        <option name="" value="None">Type</option>
        <option name="Celsius" value="Celsius">Kelvin</option>
        <option name="Celsius" value="Celsius">Celsius</option>
        <option name="Fahrenheit" value="Fahrenheit">Fahrenheit</option>
    </select>
    <label for="temp"><b>Temperature</b></label>
    <input id="inputDegree" type="number" placeholder="Enter the temperature" name="temp" required>
    <label class="menu">Select Unit:</label>
        <select id="selectConversionType" class="unit" name="unit" data-style="btn-info">
            <option name="" value="K">Select table</option>
            <option name="Kelvin" value="K">Kelvin</option>
            <option name="Celsius" value="C">Celsius</option>
            <option name="Fahrenheit" value="F">Fahrenheit</option>
        </select>

    <button type="submit" class="btn btn-success">Convert</button>
    <p class="result" id="resultTemp">Answer</p>
  </form>
</div>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
